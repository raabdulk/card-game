<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в карты</title>
    <style>
        @font-face {
            font-family: StratosSkyeng;
            src: url();
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="level">
            <p class="level-text">Выбери сложность</p>
            <div class="level-numbers">
                <label for="easy"><input type="radio" class="level-numbers-box" id="easy" name="level">1</label>
                <label for="medium"><input type="radio" class="level-numbers-box" id="medium" name="level">2</label>
                <label for="hard"><input type="radio" class="level-numbers-box" id="hard" name="level">3</label>
            </div>
            <button class="level-button" id="Start">Старт</button>
        </div>

    </div>
</body>
</html>
